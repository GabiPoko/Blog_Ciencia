{% extends 'base.html' %}
{% load static %}

<title>{% block title %}Registro de usuario{% endblock title %}</title>

{% block contenido %}

<body style="background-color: #212529;">
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2;">
        <img src="{% static 'img/fondo.png' %}" alt="Fondo" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <div class="d-flex justify-content-center align-items-center vh-100 mb-5 mt-5">
        <div class="container p-4 bg-dark text-light rounded shadow-lg border border-white" style="max-width: 500px;">
            <h1 class="text-center">Registro de usuarios</h1>
            
            <!-- Mensajes de estado -->
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
    
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
    
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg px-4">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- <form method="POST" enctype="multipart/form-data" style="margin-top: 300px; margin-bottom: 100px;">
        <h1 class="hl">Registro de usuarios</h1>
        <div class="messages">
            {% for message in messages %}
                <table{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table>
            {% endfor %}
        </div>
        {% csrf_token %}
        <div class="container-fluid">
            <table>{{ form }}</table>
        </div>
        <br><br>
        <button type="submit" class="btn btn-success btn-lg px-3">Registrar</button>
    </form> -->
    
</body>

{% endblock %}
