{% extends 'base.html' %} 
{% load static %}
{% block contenido %}

<body style="background-color: #212529;">
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2;">
        <img src="{% static 'img/fondo.png' %}" alt="Fondo" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class=" vh-100 mt-5">
    <div class="col mb-8 mb-5 mt-5 border border-white">
        <div class="card text-bg-dark">
          <div class="card-body">
            <h1>Eliminar publicación</h1>
            <p>¿Estás seguro de que quieres eliminar esta publicación?</p>
      
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Eliminar</button>
              <a href="#" onclick="history.back()" class="btn btn-secondary">Cancelar</a>

            </form>
            </div>
        </div>
      </div>
    </div>
    
  </body>
{% endblock %}
